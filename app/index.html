<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- <base href="/"> -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>

  <body ng-app="bambaFrontendApp" ng-controller="commonController">

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand">bambaFrontend</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">

              <li ng-repeat="category in categories" ng-class="{active: currentState.indexOf(category.name)>-1}">
                <a ui-sref="{{category.name}}">{{category.name}}</a>
              </li>

            </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app.js"></script>
    <script src="commonController.js"></script>

    <script src="schedule/scheduleController.js"></script>
    <script src="schedule/chantiers/chantiersController.js"></script>
    <script src="schedule/generateur/generateurController.js"></script>
    <script src="schedule/technosphere/technosphereController.js"></script>
    <script src="schedule/timeline/timelineController.js"></script>

    <script src="operation/operationController.js"></script>
    <script src="operation/espionnage/espionnageController.js"></script>
    <script src="operation/attaque/attaqueController.js"></script>
    <!-- endbuild -->
    
  </body>
</html>
